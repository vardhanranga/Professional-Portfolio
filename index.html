<!DOCTYPE html>
<html lang="en">

    <style>
        html { /* Added this */
            height: 100%;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f0f2f5;
            color: rgb(92,92,92);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%; /* Changed from 100vh to 100% */
            /* padding: 20px; */ /* We'll move padding to a container or handle it differently if needed for spacing from viewport edges */
            box-sizing: border-box;
        }
        .card-container { /* Added a wrapper for the card to handle padding */
            padding: 20px;
            width: 100%;
            max-width: 460px; /* Max card width (420px) + padding (20px * 2) */
            box-sizing: border-box;
            display: flex;       /* To center the card if it's narrower than max-width */
            justify-content: center; /* To center the card */
        }
        .card {
            background-color: #fff; /* Optimized */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            /* max-width: 420px; */ /* Max-width will be handled by card-container effectively */
            width: 100%; /* Card takes full width of its container */
            text-align: left;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 180px;
            max-height: 70px;
            object-fit: contain;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            margin: 0 0 5px;
            color: rgb(92,92,92);
            font-weight: 600;
        }
        .header .company {
            font-size: 1.15em;
            color: rgb(92,92,92); /* Reddish-brown from logo */
            margin-bottom: 0;
            font-weight: 500;
        }
        .save-contact-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: rgb(225,132,56); /* Primary blue from logo */
            color: #fff; /* Optimized */
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-bottom: 25px;
            transition: background-color 0.3s ease;
        }
        .save-contact-btn:hover {
            background-color: rgb(133, 75, 29); /* Darker shade of logo blue */
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .contact-item svg {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            fill: rgb(225,132,56); /* Primary blue from logo for icons */
            flex-shrink: 0;
        }
        .contact-item .details {
            display: flex;
            flex-direction: column;
        }
        .contact-item .label {
            font-size: 0.8em;
            color: #555; /* Dark grey for labels */
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .contact-item a {
            color: #1c1e21;
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
        }
        .contact-item a:hover {
            text-decoration: underline;
            color: rgb(225,132,56); /* Primary blue from logo for link hover */
        }
        .address-text {
             color: #1c1e21;
             font-weight: 500;
        }
    </style>

    <script>
        document.getElementById('saveContactBtn').addEventListener('click', function() {
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'N:Ranga;Srivardhan;;;',
                'FN:Srivardhan Ranga',
                'ORG:Vagdevi Food Products Private Limited',
                'TEL;TYPE=CELL,VOICE:+919866689944',
                'EMAIL;TYPE=INTERNET,PREF:srivardhan@vagdevifoods.com',
                'URL;TYPE=WORK:https://vagdevifoods.com/',
                'URL:https://www.linkedin.com/in/srivardhan-ranga/',
                'ADR;TYPE=WORK:;;MRI;Miryalaguda;Telangana;508207;India',
                'END:VCARD'
            ];
            const vCard = vCardData.join('\n');

            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'SrivardhanRanga.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
